<div>
    <div class="donut-list-actions">  
    <a routerLink="new" class="btn btn--green">
        New Donut
        <img src="/assets/img/icon/plus.svg"/> 
    </a>
    </div>
    <ng-container *ngIf="donuts?.length; else nothing">
        <donut-card 
            *ngFor="let donut of donuts; trackBy: trackById" 
            [donut]="donut" >
        </donut-card>            
    </ng-container>
   <ng-template #nothing>
        No Donuts here...
   </ng-template>   
</div>
